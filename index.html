<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">

    <title>Weather App</title>
  </head>
    <body>
            <header>
                <div class="navbar navbar-dark bg-dark justify-content-center">
                    <h1>Weather Dashboard!</h1>
                </div>
            </header>

            <div class=container-fluid-col-lg-12>

                <div class=row id="main">


                    <div class ="col-sm-3">
                        <div class="row-justify-content-center">
                            <h4>Search for a City:</h4>
                        </div>

                        <form class="form-inline-justify-content-center">
                            <input type="text" class="form-control" id="searchText">
                            <button type="submit" class="btn btn-default" id="searchButton">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                  
                        <div class="row">
                        <ul class="list-group" id="previous"></ul>
                        </div>
                    </div>
                
                    <div class="card col-sm-9">
                        <div class="jumbotron" id="current">
                            <h2><span id="city"></span><span id="currentDay" img id="icon"></span></h2>
                            <div class="temperature"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                            <div class="UV"></div>
                        </div>

                    <span id="extended">
                        <div class="row" id="week">
                            <h3>5-Day Forecast:</h3>
                        </div>
                        <div class="row" id="days">
                            <div class="card-body" id="day1"></div>
                            <div class="card-body" id="day2"></div>
                            <div class="card-body" id="day3"></div>
                            <div class="card-body" id="day4"></div>
                            <div class="card-body" id="day5"></div>

                        </div> 
                    </span>   
            
                    
                        
                </div>
            </div>


        
    </body> 
              



      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
  </body>
</html>
